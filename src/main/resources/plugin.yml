name: SeriousRP
version: '${version}'
main: fr.stan1712.wetston.seriousrp.Main
api-version: '1.21'

author: stan1712
website: https://stan1712.com
description: Add some roleplay mechanics to your server !
prefix: SeriousRP

depend: [ Vault ]

commands:
  seriousrp:
    description: Manage and get an overview of the plugin.
    permission: seriousrp.info
    usage: /seriousrp <help/version/modules/reload>
    aliases: [srp]
  srtp:
    description: Teleports you in a random location around you.
    permission: seriousrp.randomtp
    usage: /srtp
    aliases: [srtp, rtp]

  # Economy System
  cheque:
    description: Create a cheque that can be cash by another.
    permission: seriousrp.economy.cheques
    usage: /cheque <amount>
    aliases: [cq]

  # Medic System
  vitals:
    description: Gives you the vitals of a player.
    permission: seriousrp.medics.info
    usage: /vitals <player>
    aliases: [medinfo]
  revive:
    description: Revives a player in the coma.
    permission: seriousrp.medics.revive
    usage: /revive <player>
    aliases: [revive]
  hrprevive:
    description: Revives a player in the coma.
    permission: seriousrp.medics.hrprevive
    usage: /hrprevive
    aliases: [hrprevive]